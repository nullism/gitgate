{% extends 'base.html' %}
{% block title %} Account {% endblock %}
{% block content %}
<h1>Account Details</h1>

<div class="row">

<div class="col-md-4">
<div class="well">
<h3>Update Password</h3>
<form action="{{url_for('account')}}" method="post">
    <div class="form-group">
        <input type="password" name="password1" placeholder="new password" class="form-control" />
    </div>
    <div class="form-group">
        <input type="password" name="password2" placeholder="confirm new password" class="form-control" />
    </div>
    <div class="form-group">
        <input type="hidden" name="action" value="update_password" />
        <button type="submit" class="btn btn-primary btn-full">Update Password</button>
    </div>
</form>
</div>
</div>

<div class="col-md-4">
<div class="well">
<h3>Update Email</h3>
<form action="{{url_for('account')}}" method="post">
    <div class="form-group">
        <label>current: {{user.email}}</label>
        <input type="email" name="email" placeholder="new email" class="form-control" />
    </div>
    <div class="form-group">
        <input type="hidden" name="action" value="update_email" />
        <button type="submit" class="btn btn-primary btn-full">Update Email</button>
    </div>
</form>
</div>
</div>

<div class="col-md-4">
<div class="well">
<h3>Update Name</h3>
<form action="{{url_for('account')}}" method="post">
    <div class="form-group">
        <label>current: {{user.name}}</label>
        <input type="text" name="name" placeholder="new name" class="form-control" />
    </div>
    <div class="form-group">
        <input type="hidden" name="action" value="update_name" />
        <button type="submit" class="btn btn-primary btn-full">Update Name</button>
    </div>
</form>
</div>
</div>

</div><!-- End Row -->
{% endblock %}
